{% include 'base.html' %}
{%load static%}
{% block content %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El correo de Yury</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link type="text/css" href='{% static "/css/style.css"%}' rel="stylesheet"/>

</head>

<body>
                        
    <h2>Mi Perfil</h2>
                            
    </div>
    <img  src='{% static "/img/icono.jpeg.png" %}' >
    </div>
    </div>
    <div class="card-body col-md-10">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-datos-tab" data-bs-toggle="tab" data-bs-target="#nav-datos" type="button" role="tab" aria-controls="nav-datos" aria-selected="true">Datos personales</button>
                <button class="nav-link" id="nav-lab-tab" data-bs-toggle="tab" data-bs-target="#nav-lab" type="button" role="tab" aria-controls="nav-lab" aria-selected="false">Datos laborales</button>
                <button class="nav-link" id="nav-contc-tab" data-bs-toggle="tab" data-bs-target="#nav-contc" type="button" role="tab" aria-controls="nav-contc" aria-selected="false">Contacto Emergencia</button>
                <button class="nav-link" id="nav-fam-tab" data-bs-toggle="tab" data-bs-target="#nav-fam" type="button" role="tab" aria-controls="nav-fam" aria-selected="false">Cargas familiares</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <!--Datos usuario-->
            <div class="tab-pane fade show active" id="nav-datos" role="tabpanel" aria-labelledby="nav-datos-tab">
                <div class="panel panel-default" style="margin-top: 40px;">
                    <div class="panel-body">
                        <div class="row" >
                            <div class="from-group col-md-6 " >
                                <input  type="text" id="rut" name="rut" class="form-control " placeholder="RUT" disabled="disabled" value="">
                            </div>
                            
                        </div>
                        <div class="row" >
                            <div class="from-group col-md-6">
                                <input type="text" id="firstName" name="firstName" class="form-control " placeholder="Nombres"  required>
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="lastNameName" name="lastName" class="form-control " placeholder="Apellidos"  required>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="from-group col-md-6">
                                <input type="text" id="direction" name="direction" class="form-control " placeholder="Dirección"  required>
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="telephone" name="telephone" class="form-control " placeholder="Teléfono"  required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Datos laborales-->
            <div class="tab-pane fade" id="nav-lab" role="tabpanel" aria-labelledby="nav-lab-tab">
                <div class="panel panel-default" style="margin-top: 40px;">
                    <div class="panel-body">
                        <div class="row" >
                            <div class="from-group col-md-6">
                                <input type="text" id="cargo" name="cargo" class="form-control " placeholder="Cargo" disabled="disabled">
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="f_ingreso" name="f_ingreso" class="form-control " placeholder="Fecha Ingreso" disabled="disabled">
                            </div>
                        </div>
                        <div class="row" >
                            <div class="from-group col-md-6">
                                <input type="text" id="area" name="area" class="form-control " placeholder="Área" disabled="disabled">
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="dep" name="dep" class="form-control " placeholder="Departamento" disabled="disabled">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--contactos de emergencia-->
            <div class="tab-pane fade" id="nav-contc" role="tabpanel" aria-labelledby="nav-contc-tab">
                <div class="panel panel-default" style="margin-top: 40px;">
                    <div class="panel-body">
                        <div class="row" >
                            <div class="from-group col-md-6">
                                <input type="text" id="name_contc" name="name_contc" class="form-control " placeholder="Nombre y Apellidos"  required>
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="relacion" name="relacion" class="form-control " placeholder="Relación con el trabajador"  required>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="from-group col-md-6">
                                <input type="text" id="num_contct" name="num_contct" class="form-control " placeholder="Número de télefono"  required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--cargas familiares-->
            <div class="tab-pane fade" id="nav-fam" role="tabpanel" aria-labelledby="nav-fam-tab">
                <div class="panel panel-default" style="margin-top: 40px;">
                    <div class="panel-body">
                        <div class="row" >
                            <div class="from-group col-md-6">
                                <input type="text" id="rut_carga" name="rut_carga" class="form-control " placeholder="RUT" >
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="name_carga" name="name_carga" class="form-control " placeholder="Nombre Completo">
                            </div>
                        </div>
                        <div class="row" >
                            <div class="from-group col-md-6">
                                <input type="text" id="g_carga" name="area" class="form-control " placeholder="Genero" >
                            </div>
                            <div class="from-group col-md-6">
                                <input type="text" id="parentesco" name="parentesco" class="form-control " placeholder="Parentesco" >
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
            </div>
            <a href="#" class="btn btn-primary" style="margin-top: 30px;">Guardar</a>
        </div>
        <strong style="color: rgba(15, 13, 13, 0.575); text-align: center;">Creado por Sistemas D.O.E</strong>

</body>
</html>
{% endblock %}
